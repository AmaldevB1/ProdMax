name: Go Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Build
        run: go build -o m6.exe main.go

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: jsoneditor
          path: jsoneditor
