name: Go Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build
        run: go build -o jsoneditor.exe main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jsoneditor
          path: jsoneditor.exe
          if-no-files-found: error
